      <a class="nav-link" href="#">Listings of  {{ category.type }}</a>
    </li>
  </ul>

        <li>No Listings in this category</li>
    {% endfor %}

{% for listing in listings %}
<div class="container">
    <div id="grid">
        <div class="grid_item">
            <a href="default.asp"><img src="{{ listing.image }}" alt="Photo of {{ listing.title }}" style="width:300px;height:300px;"></a>
        </div>
        <div class="grid_item">
            <div style="width:800px; height:50px; margin:0"  class="font-weight-bold">
                {{ listing.title }}
            </div>
            <div style="width:800px; height:50px; margin:0 ">
                {{ listing.description }}
            </div>
            <div style="width:800px; height:150px; margin-top:20px;">
                <p class="font-weight-bold">Current Price: ${{ listing.bid }} </p> 
            </div>
            <hr>
            <div style="width:800px; height:50px;">
                <form action="{% url 'place_bid' listing.id %}" method="post">
                    {% csrf_token %}
                    <input type="number" name="bid">
                    <input type="submit" value="Place Bid" class="btn btn-secondary">
                </form>
            </div> 
            <div style="width:800px; height:50px; ">
                <form>
                    <button type="submit" class="btn btn-outline-secondary">Add to Watchlist</button>    
                </form>
          </div> 
        </div>
    </div>
  </div>
{% empty %}
<p>No Listings in this category</p>
{% endfor %}


{% endblock %}
