{% extends "auctions/layout.html" %}

{% block body %}
<nav class="navbar navbar-light bg-light justify-content-center">
  <a class="navbar-brand ">Active Listings</a>
</nav>



    <div class="container">
      <div class="row">
        {% for listing in listings %}
          {% if listing.active %}
        <div class="col-4">
        <a href="{% url 'listing' listing.id %}" class="custom-card">
            <div class="card">
              <img class="card-img-top" src="{% if listing.image %}{{ listing.image }}{% else %}http://www.aaru.edu.jo/websites/aaru2/wp-content/plugins/learnpress/assets/images/no-image.png?Mobile=1&Source=%2F%5Flayouts%2Fmobile%2Fdispform%2Easpx%3FList%3D78b536db%252De7c7%252D45d9%252Da661%252Ddb2a2aa2fbaf%26View%3D6efc759a%252D0646%252D433c%252Dab6e%252D2f027ffe0799%26RootFolder%3D%252Fwebsites%252Faaru2%252Fwp%252Dcontent%252Fplugins%252Flearnpress%252Fassets%252Fimages%26ID%3D4786%26CurrentPage%3D1{% endif %}" alt="Photo of {{ listing.title }}">
              <div class="card-body">
                <h5 class="card-title">{{ listing.title }}</h5>
                <p class="card-text">{{ listing.description }}</p>
              </div>
              <div class="card-footer">
                <small class="text-muted">${{ listing.bid }}</small>
              </div>
            </div>
          </a>
        </div>
        {% endif %}
        {% endfor %}


      </div>

    </div>


{% endblock %}
