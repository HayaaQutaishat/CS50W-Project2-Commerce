     <div class="container mt-3">
        {% for listing in watchlist %}
            <div class="media border p-3">
            <a href="{% url 'listing' listing.id %}"><img src="{{ listing.image }}" alt="Photo of {{ listing.title }}" class="mr-3 mt-3 rounded-circle" style="width:60px;"></a>
            <div class="media-body">
                <h4><a href="{% url 'listing' listing.id %}">{{ listing.title }}</a><small><i class="text-muted">Created by {{listing.user}}</i></small></h4>
                <p>{{ listing.description }}</p>      
            </div>
            <div class="col-1">
                <strong>${{ listing.bid }}</strong>
            </div>
            
            <form action="{% url 'watchlist_remove' listing.id %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="hidden" name="user" value="{{user.id}}">
                </div>
                <input class="btn btn-primary" type="submit" value="Remove">
            </form>
            </div>

        {% endfor %}
      </div>  

{% endblock %}
